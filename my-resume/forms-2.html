<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="colors">Pick a Color</label>
            <select name="colors" id="colors">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <div>
            <label for="first-opt">First</label>
            <input id="first-opt" type="checkbox" name="first-opt">
        </div>
        <div>
            <label for="second-opt">Second</label>
            <input id="second-opt" type="checkbox" name="second-opt">
        </div>
        <div>
            <label for="third-opt">Third</label>
            <input id="third-opt" type="checkbox" name="third-opt" checked="true">
        </div>
        <div>
            <label for="single-opt">Select an Option</label>
            <div>
                <label for="a">A</label>
                <input 
                    name="single-opt" 
                    type="radio" 
                    id="a" 
                    value="A"
                    checked="true"
                    >
            </div>
            <div>
                <label for="b">B</label>
                <input 
                    name="single-opt" 
                    type="radio" 
                    id="b" 
                    value="B"
                    >
            </div>
            <div>
                <label for="c">C</label>
                <input 
                    name="single-opt" 
                    type="radio" 
                    id="c" 
                    value="C"
                    >
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
